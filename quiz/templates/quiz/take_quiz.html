{% extends 'base.html' %}

{% block title %}{{ quiz.title }} - ChemQuest{% endblock %}

{% block extra_css %}
<style>
    .quiz-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: var(--card-bg);
        border-radius: 15px;
        border: 1px solid var(--neon-purple);
    }

    .question-card {
        background: rgba(255, 255, 255, 0.05);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border-radius: 10px;
    }

    .options-list {
        list-style: none;
        padding: 0;
    }

    .option-item {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .option-item:hover {
        background: rgba(147, 51, 234, 0.1);
        border-color: var(--neon-purple);
    }

    .option-item input[type="radio"] {
        margin-right: 10px;
    }

    .submit-btn {
        background: var(--neon-purple);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        transition: transform 0.3s;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
    }

    .timer {
        text-align: right;
        color: var(--accent-yellow);
        font-size: 1.2em;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="quiz-container">
    <h1>{{ quiz.title }}</h1>
    <div class="timer" id="timer"></div>

    <form method="POST">
        {% csrf_token %}
        {% for question in questions %}
        <div class="question-card">
            <h3>Question {{ forloop.counter }}</h3>
            <p>{{ question.text }}</p>
            <ul class="options-list">
                <li class="option-item">
                    <input type="radio" name="q{{ question.id }}" value="{{ question.option1 }}" id="q{{ question.id }}_1">
                    <label for="q{{ question.id }}_1">{{ question.option1 }}</label>
                </li>
                <li class="option-item">
                    <input type="radio" name="q{{ question.id }}" value="{{ question.option2 }}" id="q{{ question.id }}_2">
                    <label for="q{{ question.id }}_2">{{ question.option2 }}</label>
                </li>
                <li class="option-item">
                    <input type="radio" name="q{{ question.id }}" value="{{ question.option3 }}" id="q{{ question.id }}_3">
                    <label for="q{{ question.id }}_3">{{ question.option3 }}</label>
                </li>
                <li class="option-item">
                    <input type="radio" name="q{{ question.id }}" value="{{ question.option4 }}" id="q{{ question.id }}_4">
                    <label for="q{{ question.id }}_4">{{ question.option4 }}</label>
                </li>
            </ul>
        </div>
        {% endfor %}
        <button type="submit" class="submit-btn">Submit Quiz</button>
    </form>
</div>

<script>
    // Timer functionality
    const timeLimit = {{ quiz.time_limit }} * 60; // Convert to seconds
    let timeLeft = timeLimit;

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').textContent = 
            `Time Left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
            document.querySelector('form').submit();
        }
        timeLeft--;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
</script>
{% endblock %}
